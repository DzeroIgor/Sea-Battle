<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="ship.css">
    <link rel="stylesheet" href="rocket.css">
    <link rel="stylesheet" href="explosion.css">
</head>
<body onkeydown="shoot(event)">
    <header class="l-header">
        <p>SEA BATTLE</p>
    </header>
    <section class="l-content" onmousemove="moveScope(event)">
        <div class="over">
            GAME OVER
            <button onclick="location.reload()">RESET</button>
        </div>

        <div class="sea">
        </div>
        <div class="render">
        </div>
        <div class="explosion-render">
        </div>

    </section>
    <footer class="l-footer">Score: <span id="score"></span></footer>

    <script src="main.js"></script>
</body>
</html>
